<main class="container">
  <section class="connexion d-flex row align-items-center">
    <div
      class="service__text col-lg-12 col-md-12 col-sm-12 p-3 m-3 text-center">
      <h2 class="text-secondary fw-bold">Espace connexion</h2>
    </div>
  </section>
  <section class="service service--info p-3 m-3 bg-info">
    <form>
      <div class="mb-3">
        <label for="usernameInput" class="form-label">Username</label>
        <input type="email" class="form-control colorForm is-valid"
          id="UsernameInput" required>
        <div class="invalid-feedback">Le username est invalide</div>
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Mot de passe</label>
        <input type="password" class="form-control colorForm is-valid"
          id="PasswordInput" required>
        <!-- <div class="invalid-feedback">Le mot de passe est invalide</div> -->
      </div>
      <div class="text-center mb-3">
        <button type="button" class="btn btn-secondary"
          id="btn-validation-connexion">Connexion</button>
      </div>
      <p class="text-center fst-italic mb-3">
        Vous rencontrez des probl√®mes de connexion ? Merci de contacter votre
        administrateur.
      </p>
    </form>
  </section>
  <section class="connexion d-flex row align-items-center">
    <div
      class="service__text col-lg-12 col-md-12 col-sm-12 p-3 m-3 text-center">
      <h2 class="text-secondary fw-bold">Espace connexion</h2>
    </div>
  </section>
</main>
